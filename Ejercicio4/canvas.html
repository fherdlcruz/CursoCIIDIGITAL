<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
</head>
<body>
	<h1>Rectangulo</h1>
	<canvas id="rectangulo" width="200" height="100" style="border: 1px #555 solid">
	<script>
	var canvas = document.getElementById("rectangulo");
	var contexto = canvas.getContext("2d");
	contexto.fillStyle="#FF0000";
	contexto.fillRect(0,0,150,75);
	</script>

</canvas>
	<hr>
<h1>Graficos</h1>
<canvas id="graficos" width="200" height="200">
	<script>
		var canvasg = document.getElementById("graficos");
		var contextog = canvasg.getContext("2d");
		contextog.fillStyle="rgb(0,255,0)";
		contextog.fillRect(25,25,100,100);

		contextog.fillStyle="rgba(255,0,0,0.6)";
		contextog.beginPath();
		contextog.arc(125,100,50,0, Math.PI*2, true);
		contextog.fill();

		contextog.fillStyle="rgba(0,0,255,0.6)";
		contextog.beginPath();
		contextog.moveTo(125,100); // eje x, eje y
		 
		
		contextog.lineTo(175,50);
		contextog.lineTo(225,150);
		contextog.fill();

	</script>
</canvas>

<hr>
<h1>Degradado</h1>
<canvas id="degradado" width="200" height="200">
	<script>
		var canvasd = document.getElementById("degradado");
		var contextod = canvasd.getContext("2d");

		var degradado=contextod.createLinearGradient(0,0,200,0);
		degradado.addColorStop(0,'red');
		degradado.addColorStop(0.3,'blue');
		degradado.addColorStop(0.9,'green');
		degradado.addColorStop(1,'white');

		contextod.fillStyle=degradado;
		contextod.fillRect(10,10,150,80);

	</script>
</canvas>
	<hr>
	<h1>Circulos</h1>
	<canvas id="circulos" width="300" height="300">
		<script>
			var canvasc = document.getElementById("circulos");
			var contextoc = canvasc.getContext("2d");
			contextoc.beginPath();
			contextoc.arc(95,50,40,0, Math.PI*2, true);
			contextoc.fill();
			contextoc.stroke();


		</script>
	</canvas>
	<hr>

	<canvas id="fuente" width="300" height="300">
		<script>
			var canvasf = document.getElementById("fuente");
			var contextof = canvasf.getContext("2d");
			contextof.beginPath();
			contextof.font="30px Verdana";
			contextof.fillText("Mi texto", 10,50);

		</script>
	</canvas>

</body>
</html>
