<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validaciones HTML5</title>
</head>
<body>
	<form action="post">
		<table border="1">
			<thead>
				<th>Nombre</th>
				<th>paterno</th>
				<th>materno</th>
				<th colspan="3">modulo</th>
				<th>calificacion</th>
				<th colspan="2">horario</th>
			</thead>
			<tbody>
				
			</tbody>
		</table>
	</form>
	<form oninput="resultado.value=parseInt(rango.value)+parseInt(numero.value)">
		<input type="range" id="rango" value="1">+100
		<input type="number" id="numero" value="1">
		<output name="resultado"></output>

		<input list="miLista">
		<datalist id="miLista">
			<option value="firefox">
			<option value="chorme">
			<option value="safari">
			<option value="opera">
		</datalist>
	</form>
</body>
</html>
