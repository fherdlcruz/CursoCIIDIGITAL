<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Practica</title>
</head>
<body>
	<form action="">
		<table border="0" width="50%">
			<tbody>
				<tr>
    				<td> Nombre </td>
					<td> <input type="texto" placeholder="ingrese su nombre"> </td>
				</tr>

				</tr>
				<tr>
					<td> Estatura </td>

					<td>

				</tr>
				<tr>
				 <td> País </td>
					 <td>

							<option value="Brasil"></option>
							<option value="USA"></option>
						</datalist>

 					<td> Estado </td>

					</td>
				</tr>
				<tr>
					<td>

						<input name="texto" type="text" placeholder="ingrese su colonia">
					</td>
					<td>
						Municipio
					</td>
					<td>
						<input list="Municipio">

							<option value="Centro"></option>

						</datalist>

					</tr>
					<td>Dirección</td>

					<tr>
					<td>

						<input name="numero" type="number" placeholder="ingrese su no. exterior">

					<td>
						<input name="numero" type="number" placeholder="ingrese su no. interior">
					</td>
				</tr>
				<tr>
					<td colspan="4">
						Descripcion sobre mi:
					</td>
				</tr>

				<tr>
					<td colspan="4">
						<textarea style="width:100%" name="" id="" cols="30" rows="10"></textarea>
					</td>
				</tr>
				<tr>
					<td>
						<input name="enviar" type="submit" value="enviar">
					</td>
				</tr>

			</tbody>
		</table>
		</form>
	<br>
	<td>Clima</td>
	<form oninput="resultado.value=parseInt(rango.value)+parseInt(numero.value)">
0
	<input id="rango" type="range" placeholder="ingrese su rango" value="1">100°
	<input id="numero" type="number" placeholder="ingrese su numero" value="1">
	<output name="resultado">
		
	</output>
</form>

</html>
